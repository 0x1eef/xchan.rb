##
# Plugins
require:
  - standard
  - rubocop-rspec

##
# Defaults: standard-rb
inherit_gem:
  standard: config/base.yml

##
# Disabled cops (rspec-specific)
RSpec/FilePath:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/NotToNot:
  Enabled: false
RSpec/EmptyLineAfterHook:
  Enabled: false
RSpec/EmptyLineAfterSubject:
  Enabled: false

##
# Disabled cops (lib-specific)
Layout/MultilineMethodCallIndentation:
  Enabled: false
Style/Semicolon:
  Exclude:
    - 'readme_examples/advanced/1_parallel_map.rb'
